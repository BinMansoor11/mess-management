name: Deploy to GitHub Pages Branch

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd ui-nextjs
        npm install

    - name: Build project
      run: |
        cd ui-nextjs
        npm run build
        
    - name: Create .nojekyll file
      run: |
        cd ui-nextjs/out
        touch .nojekyll

    - name: Deploy to gh-pages branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ui-nextjs/out
        clean: true
        single-commit: true
